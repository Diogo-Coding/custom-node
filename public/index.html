<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Information</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap");

      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #121212;
        color: #ffffff;
        font-family: "Inter", sans-serif;
        text-align: center;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        max-width: 600px;
        padding: 30px 45px;
        background-color: #1e1e1e;
        border-radius: 10px;
        box-shadow: 0 0 24px rgba(172, 172, 172, 0.5);
      }

      h1 {
        margin-bottom: 10px;
      }

      .status {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }
      .status span:first-child {
        color: #aaaaaa;
      }

      .status-indicator {
        width: 12px;
        height: 12px;
        background-color: #4caf50;
        border-radius: 50%;
      }

      .status-indicator-container {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      button {
        display: flex;
        align-items: center;
        width: fit-content;
        gap: 10px;
        padding: 6px 24px 6px 16px;
        font-size: 16px;
        font-weight: 700;
        color: #d4d4d8;
        background-color: #27272a;
        border: 1px solid #27272a;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        font-family: "Inter", sans-serif !important;
      }

      button:hover {
        background-color: #333336;
        outline: 2px solid #c1c1c7;
      }

      button:active {
        background-color: #3a3a3f;
        border: 1px solid #3a3a3f;
      }

      .icon {
        width: 24px;
        height: 24px;
        fill: currentColor;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2><span id="server-name">Node.js Server Template API</span></h2>
      <div class="status">
        <span>Status:</span>
        <div class="status-indicator-container">
          <div class="status-indicator"></div>
          <span>Online</span>
        </div>
      </div>
      <button onclick="goBack()">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6z"/>
        </svg>
        <div>
          Go Back
        </div>
      </button>
    </div>

    <script>
      // Function to navigate back in browser history
      function goBack() {
        window.close();
      }

      // Optionally, you could dynamically update the server name or info here via JavaScript.
      // Example:
      // document.getElementById('server-name').textContent = 'Updated Server Name';
    </script>
  </body>
</html>
